<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overall Impacts from Road Transportation</title>
  <!-- Load Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Load Font Awesome icons from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: stretch;
      min-height: 100vh; /* Minimum viewport height */
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1; /* Take the full available space in the container */
    }

    .row-wrapper {
      max-width: 600px; /* Limit the width of the row */
      width: 100%;
    }

    .impact-item {
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      width: 100%;
      min-height: 250px; /* Set a minimum height for cards */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-weight: normal; /* Reduce the heading font-weight */
      font-size: 1.5rem; /* Adjust the heading font-size */
      margin: 0; /* Remove default margin */
      margin-bottom: 20px; /* Add some spacing below the heading */
    }

    .impact-item h2 {
      margin-top: 0;
      font-size: 1.2rem; /* Adjust the card heading font-size */
      font-weight: bold;
      color: #333;
    }

    .highlight {
      font-size: 1rem;
      font-weight: bold;
      color: #428bca; /* Adjust the highlight color */
    }

    .icon {
      font-size: 3.5rem; /* Adjust icon size */
      color: #428bca; /* Adjust icon color */
    }

    /* Simple animation on hover */
    .impact-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Overall Impacts from Road Transportation Having Flexible Pavement</h1>
    
    <div class="row-wrapper">
      <div class="row">
        <div class="col-md-4">
          <div class="impact-item text-center">
            <div class="icon"><i class="fas fa-bus"></i></div>
            <div class="description">
              <h2>Overall Impacts on Abiotic Depletion Fossil</h2>
              <p class="highlight">(IRCME + IFC) in MJ/km/year</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="impact-item text-center">
            <div class="icon"><i class="fas fa-cloud"></i></div>
            <div class="description">
              <h2>Overall Impacts on Acidification</h2>
              <p class="highlight">(IRCME + IFC) in kg SO2 eq./km/year</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="impact-item text-center">
            <div class="icon"><i class="fas fa-globe"></i></div>
            <div class="description">
              <h2>Overall Impacts on Global Warming</h2>
              <p class="highlight">(IRCME + IFC + ITE) in kg CO2 eq./km/year</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Font Awesome icons from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
