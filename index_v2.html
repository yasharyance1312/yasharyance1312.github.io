<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobility Impact Analyser (MIA) Tool</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      header {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        margin-bottom: 20px;
      }

      h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 500;
      }

      main {
        padding: 20px;
      }

      #mode-selection {
        text-align: center; /* Center the cards and heading horizontally */
      }

      h2 {
        margin-top: 0; /* Remove default top margin */
        font-size: 20px;
        font-weight: 500;
        color: #333;
      }

      .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
        cursor: pointer;
        display: inline-block; /* Display cards inline */
        vertical-align: top; /* Align cards to the top */
        margin: 10px; /* Add margin between cards */
        width: 200px; /* Set a fixed width for cards */
        text-align: center; /* Center icon and heading */
        padding: 20px 0; /* Add vertical padding */
      }

      .card:hover {
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      }

      .card i {
        font-size: 36px;
        margin-bottom: 10px; /* Add space between icon and heading */
        color: #3498db; /* Default icon color */
        transition: color 0.3s ease; /* Smooth transition for color change */
      }

      .card:hover i {
        color: #2980b9; /* Icon color on hover */
      }

      .card h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 500;
        color: #333;
      }

      .header {
        background-color: #3498db; /* Update with your preferred background color */
        padding: 20px;
        color: #fff;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }

      .logo-icon {
        margin-right: 5px;
      }

      .menu {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .menu-item {
        margin-right: 20px;
      }

      .menu-link {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .menu-link:hover {
        color: #ffd700; /* Update with your preferred hover color */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <nav class="nav">
        <h1 class="logo">
          <i class="fas fa-cogs logo-icon"></i>
          Mobility Impact Analyser (MIA) Tool
        </h1>
        <ul class="menu">
          <!-- <li class="menu-item"><a href="#" class="menu-link">Road</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Metro</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Contact</a></li> -->
        </ul>
      </nav>
    </div>
    <main>
      <section id="mode-selection">
        <h2>Choose a mode of transport:</h2>
        <div class="card" onclick="redirectToPage('road')">
          <i class="fas fa-road"></i>
          <h3>Road Transport</h3>
        </div>
        <div class="card" onclick="redirectToPage('suburban')">
          <i class="fas fa-train"></i>
          <h3>Train or Sub Urban</h3>
        </div>
        <div class="card" onclick="redirectToPage('metro')">
          <i class="fas fa-subway"></i>
          <h3>Metro</h3>
        </div>
      </section>
    </main>

    <script>
      // Function to redirect to a different HTML page
      function redirectToPage(page) {
        window.location.href = page + ".html";
      }
    </script>
  </body>
</html>
